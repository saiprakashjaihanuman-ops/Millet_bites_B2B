<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millet Bites</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ---------- Header ---------- -->
  <header>
    <h1>Millet Bites</h1>
    <div class="cart-icon">
      <img src="cart.png" alt="Cart">
      <span class="cart-count">0</span>
    </div>
  </header>

  <!-- ---------- Hero Section ---------- -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-text">
      <h2>Millet Bites</h2>
      <nav class="hero-nav">
        <a href="#menu">Menu</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </section>

  <!-- ---------- Menu Section ---------- -->
  <section id="menu" class="menu">
    <h2 class="menu-header">Our Menu</h2>
    <div class="product-grid">
      <!-- product cards will be rendered here -->
    </div>
  </section>

  <!-- ---------- Contact Section ---------- -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <div class="contact-icons">
      <a href="https://wa.me/919949840365" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
      <a href="mailto:info@milletbites.com"><img src="email.png" alt="Email"></a>
    </div>
  </section>

  <!-- ---------- Footer ---------- -->
  <footer>
    <p>&copy; 2025 Millet Bites. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
